<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 07</title>
  </head>
  <body>
    <form style="width: 800px; margin-left: auto; margin-right: auto">
      <h1>Chapter #7 -Forms</h1>

      <fieldset>
        <legend>Your Details:</legend>
        Name:<input type="text" placeholder="Name"/>
        <br/>
        <br/>
        Email:<input type="email" placeholder="email"/>
      </fieldset>

      <br />
      <fieldset>
        <legend>Your Review:</legend>
        <p>
          How did you hear about us?
          <select>
            <option>Google</option>
            <option>Browser</option>
          </select>
        </p>

        <p>Would you visit again?</p>
        <input type="radio"/>Yes <input type="radio"/>No
        <input type="radio" />Maybe
        <br/>
        <br/>

        <p style="margin: 0">Comments:</p>
        <textarea rows="2" style="resize: none"> </textarea>

        <br/>
        <br/>
        <input type="checkbox" /> Sign me up for email updates
        <br/>
        <button type="submit">Submit review</button>
        <br/>
      </fieldset>
    </form>
  </body>
</html>
